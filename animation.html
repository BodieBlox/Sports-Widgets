<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touchdown Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
            overflow: hidden;
        }
        .touchdown {
            position: relative;
            padding: 20px;
            color: white;
            font-size: 2em;
            text-align: center;
            background: linear-gradient(135deg, transparent 50%, white 50%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 2s forwards, fadeOut 2s 4s forwards;
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="touchdown">Touchdown! Player Name</div>
</body>
</html>
