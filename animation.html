# Touchdown Animation

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touchdown Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .touchdown {
            font-size: 3em;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1s forwards;
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="touchdown">Touchdown! Player Name</div>
    <script>
        window.onload = function() {
            const touchdownElement = document.querySelector('.touchdown');
            touchdownElement.textContent = `Touchdown! ${prompt("Enter Player Name:")}`;
        };
    </script>
</body>
</html>
