<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Admin Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2196F3;
            text-align: center;
        }
        .score {
            font-size: 2em;
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .quarter-selector, .game-title {
            margin: 20px 0;
            text-align: center;
        }
        .enter-score-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            backdrop-filter: blur(10px);
            width: 300px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .connection-status {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .stats {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        .title-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scoreboard Admin Dashboard</h1>
        <div class="game-title">
            <label for="game-title">Game Title:</label>
            <input type="text" id="game-title" class="title-input" placeholder="Enter game title" oninput="updateGameTitle()">
        </div>
        <div>
            <h2>Home Team</h2>
            <p class="score" id="home-score">0</p>
            <button class="button" onclick="updateScore('home', 1)">+1</button>
            <button class="button" onclick="updateScore('home', 2)">+2</button>
            <button class="button" onclick="updateScore('home', 3)">+3</button>
            <button class="button" onclick="updateScore('home', -1)">-1</button>
            <button class="button" onclick="updateScore('home', -2)">-2</button>
            <button class="button" onclick="updateScore('home', -3)">-3</button>
            <button class="button" onclick="openEnterScore('home')">Enter Score</button>
        </div>
        <div>
            <h2>Away Team</h2>
            <p class="score" id="away-score">0</p>
            <button class="button" onclick="updateScore('away', 1)">+1</button>
            <button class="button" onclick="updateScore('away', 2)">+2</button>
            <button class="button" onclick="updateScore('away', 3)">+3</button>
            <button class="button" onclick="updateScore('away', -1)">-1</button>
            <button class="button" onclick="updateScore('away', -2)">-2</button>
            <button class="button" onclick="updateScore('away', -3)">-3</button>
            <button class="button" onclick="openEnterScore('away')">Enter Score</button>
        </div>
        <div class="quarter-selector">
            <label for="quarter">Quarter:</label>
            <select id="quarter" onchange="updateQuarter()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="stats">
            <p id="active-visitors">Active Visitors: 0</p>
        </div>
        <div class="connection-status" id="connection-status">Connecting to database...</div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="enter-score-popup" id="enter-score-popup">
        <h2>Enter Score</h2>
        <input type="number" id="score-input" placeholder="Enter score" />
        <button class="button" id="submit-score-button">Submit</button>
        <button class="button" onclick="closeEnterScore()">Cancel</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLknke4IwRj2g0zqsp6CDZxDDxePY3qI8",
            authDomain: "test-71ecd.firebaseapp.com",
            databaseURL: "https://test-71ecd-default-rtdb.firebaseio.com",
            projectId: "test-71ecd",
            storageBucket: "test-71ecd.firebasestorage.app",
            messagingSenderId: "426214403781",
            appId: "1:426214403781:web:4af409ec8186bd821d4aac",
            measurementId: "G-C7VBNTXM8R"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        const database = firebase.database();

        // Function to update score using AJAX
        function updateScore(team, points) {
            // Get current scores
            $.ajax({
                url: `https://test-71ecd-default-rtdb.firebaseio.com/.json`,
                type: 'GET',
                success: function(data) {
                    let homeScore = data.homeScore || 0;
                    let awayScore = data.awayScore || 0;

                    // Update scores based on team
                    if (team === 'home') {
                        homeScore += points;
                        sendScoreUpdate({ homeScore: homeScore });
                    } else {
                        awayScore += points;
                        sendScoreUpdate({ awayScore: awayScore });
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error retrieving scores: " + error);
                }
            });
        }

        // Function to send score update to Firebase
        function sendScoreUpdate(scoreData) {
            $.ajax({
                url: `https://test-71ecd-default-rtdb.firebaseio.com/.json`,
                type: 'PATCH',
                data: JSON.stringify(scoreData),
                contentType: 'application/json',
                success: function() {
                    console.log("Score updated successfully");
                    // Update the displayed scores
                    updateDisplayedScores();
                },
                error: function(xhr, status, error) {
                    console.error("Error updating score: " + error);
                }
            });
        }

        // Function to update displayed scores
        function updateDisplayedScores() {
            $.ajax({
                url: `https://test-71ecd-default-rtdb.firebaseio.com/.json`,
                type: 'GET',
                success: function(data) {
                    document.getElementById('home-score').textContent = data.homeScore || 0;
                    document.getElementById('away-score').textContent = data.awayScore || 0;
                },
                error: function(xhr, status, error) {
                    console.error("Error retrieving scores: " + error);
                }
            });
        }

        // Function to open the enter score popup
        function openEnterScore(team) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('enter-score-popup').style.display = 'block';
            document.getElementById('score-input').dataset.team = team; // Store team in data attribute
        }

        // Function to close the enter score popup
        function closeEnterScore() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('enter-score-popup').style.display = 'none';
            document.getElementById('score-input').value = ''; // Clear input
        }

        // Function to submit the entered score
        document.getElementById('submit-score-button').addEventListener('click', function() {
            const score = parseInt(document.getElementById('score-input').value);
            const team = document.getElementById('score-input').dataset.team;
            if (!isNaN(score)) {
                updateScore(team, score);
                closeEnterScore();
            } else {
                alert("Please enter a valid score.");
            }
        });

        // Function to update the quarter
        function updateQuarter() {
            const quarter = document.getElementById('quarter').value;
            $.ajax({
                url: `https://test-71ecd-default-rtdb.firebaseio.com/.json`,
                type: 'PATCH',
                data: JSON.stringify({ quarter: quarter }),
                contentType: 'application/json',
                success: function() {
                    console.log("Quarter updated successfully");
                },
                error: function(xhr, status, error) {
                    console.error("Error updating quarter: " + error);
                }
            });
        }

        // Function to update the game title
        function updateGameTitle() {
            const title = document.getElementById('game-title').value;
            $.ajax({
                url: `https://test-71ecd-default-rtdb.firebaseio.com/.json`,
                type: 'PATCH',
                data: JSON.stringify({ gameTitle: title }),
                contentType: 'application/json',
                success: function() {
                    console.log("Game title updated successfully");
                },
                error: function(xhr, status, error) {
                    console.error("Error updating game title: " + error);
                }
            });
        }

        // Function to check database connection status
        function checkConnection() {
            const connectionStatus = document.getElementById('connection-status');
            database.ref().on('value', function(snapshot) {
                connectionStatus.textContent = "Connected to database";
                connectionStatus.style.color = "green";
            }, function(error) {
                connectionStatus.textContent = "Connection failed: " + error.message;
                connectionStatus.style.color = "red";
            });
        }

        // Function to update active visitors using Firebase Analytics
        function updateActiveVisitors() {
            // This function will be called to track active visitors
            analytics.logEvent('active_visitor', { timestamp: Date.now() });
        }

        // Start by displaying the initial scores and checking connection
        updateDisplayedScores();
        checkConnection();
        setInterval(updateActiveVisitors, 5000); // Track active visitors every 5 seconds
    </script>
</body>
</html>
