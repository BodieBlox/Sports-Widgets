<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .scoreboard {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #2196F3;
        }
        .score {
            font-size: 2em;
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="scoreboard">
        <h1>Scoreboard</h1>
        <div>
            <h2>Home Team</h2>
            <p class="score" id="home-score">0</p>
            <button class="button" onclick="updateScore('home', 1)">+1</button>
            <button class="button" onclick="updateScore('home', 2)">+2</button>
            <button class="button" onclick="updateScore('home', 3)">+3</button>
            <button class="button" onclick="updateScore('home', -1)">-1</button>
            <button class="button" onclick="updateScore('home', -2)">-2</button>
            <button class="button" onclick="updateScore('home', -3)">-3</button>
        </div>
        <div>
            <h2>Away Team</h2>
            <p class="score" id="away-score">0</p>
            <button class="button" onclick="updateScore('away', 1)">+1</button>
            <button class="button" onclick="updateScore('away', 2)">+2</button>
            <button class="button" onclick="updateScore('away', 3)">+3</button>
            <button class="button" onclick="updateScore('away', -1)">-1</button>
            <button class="button" onclick="updateScore('away', -2)">-2</button>
            <button class="button" onclick="updateScore('away', -3)">-3</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLknke4IwRj2g0zqsp6CDZxDDxePY3qI8",
            authDomain: "test-71ecd.firebaseapp.com",
            databaseURL: "https://test-71ecd-default-rtdb.firebaseio.com",
            projectId: "test-71ecd",
            storageBucket: "test-71ecd.firebasestorage.app",
            messagingSenderId: "426214403781",
            appId: "1:426214403781:web:4af409ec8186bd821d4aac",
            measurementId: "G-C7VBNTXM8R"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to update score
        function updateScore(team, points) {
            const scoreRef = database.ref(); // Reference to the root of the database
            scoreRef.once('value').then((snapshot) => {
                let homeScore = snapshot.val().homeScore || 0;
                let awayScore = snapshot.val().awayScore || 0;

                if (team === 'home') {
                    homeScore += points;
                    scoreRef.update({ homeScore: homeScore });
                } else {
                    awayScore += points;
                    scoreRef.update({ awayScore: awayScore });
                }
            });
        }

        // Function to listen for score updates
        function listenForScoreUpdates() {
            const scoreRef = database.ref(); // Reference to the root of the database
            scoreRef.on('value', (snapshot) => {
                const scores = snapshot.val();
                document.getElementById('home-score').textContent = scores.homeScore || 0;
                document.getElementById('away-score').textContent = scores.awayScore || 0;
            });
        }

        // Start listening for score updates
        listenForScoreUpdates();
    </script>
</body>
</html>
